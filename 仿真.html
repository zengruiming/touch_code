<div id="test" style="font-size:64px;text-align:center;">0</div>
<script src="js/quzou.js"></script>
<script src="js/zouluzhuan.js"></script>
<script>
    var test = document.getElementById('test');
    var flag = 0,num = 0;
    var interwalTime = 0;

    //走路赚
    function zRun() {
        clearInterval(i);
        test.innerHTML = ++flag;
        if (flag < 500){
          num = randomNum(0,2);
          interwalTime = randomNum(30001,60000);
          i = setInterval("zRun()", interwalTime);
        }
        zCoin = randomNum(15, 18);
        if (flag <= 3) {
            zLogin();
            zBushu1();
            zBushu2(interwalTime);
        }
        if (num == 0) {
        zVideos();
        }
        if (num == 1) {
        zBox();
        }
        if (num == 2) {
        zHome(zCoin);
        }
        zZhuanPan();
    }
    var i = setInterval("zRun()", interwalTime);

</script>
